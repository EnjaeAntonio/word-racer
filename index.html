<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Enjae Antonio">
        <meta name="description" content="Word-Racer">
        <meta name="Enjae" content=" HTML, CSS, SEO, web, web development">
        <title>Word Racer</title>   
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="screen"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">  
        <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="overlay">
                <header>
                    <div class="container flexbox">
                        
                        <div class="btn-wrapper">
                            <button class="start-btn">Start</button>
                        </div>
                                                                    
                        <div class="play-again-wrapper">
                            <button class="play-again-btn">Play again?</button>
                        </div>
                    </div>
                </header>
                <section class="game flexbox">
                    <div class="game-input">
                        <div class="title">
                            <h1>Word <span>Racing</span></h1>
                        </div>
                        <div class="count-points">
                            <div class="timer">
                                <h3><i class="fa-solid fa-clock"></i> 60s</h3>
                            </div>
                            
                            <div class="count">
                                <h3>Points: 0</h3>
                            </div>
                        </div>
                        
                        <div class="random-word">
                            <p></p>
                        </div>
                        
                        <section class="output">
                            <p>Click start to play!</p>
                        </section>
                        
                        <form action="">
                            <input class="user-input" type="text" placeholder="Type word here" autofocus>
                        </form>
                        
                        <p>Type as many words as fast as you can!</p>
                        <p>Created by Enjae Antonio</p>
                        <div class="result-wrapper">
                            <section class="result-page hidden">
                                <div class="result-card">
                                    <div class="results">
                                        <h2>Results!</h2>
                                        <h3>Date: <span>Wed Nov 30 2022</span></h3>
                                        <h3>Points: <span></span></h3>
                                        <h3>Percentage: <span></span></h3>
                                        <div class="btn-result-wrapper">

                                        </div>
                                    </div>
                                </div>
                            </section>
                            
                        </div>
                        <button class="high-scores">Scores</button>
                        <img src="./assets/img/car-24-64.png" id="my-car" class="hide-car"alt="">
                    </div>
                    <section class="leaderboards">
                        <h2>Fastest Speeds</h2>
                        <p>(Click to close)</p>
                        <div class="leaderboard-card">
                            <div class="entree">
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </main>
        <script>
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
      
       
      
            window.addEventListener('resize', () => {
              vh = window.innerHeight * 0.01;
              document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
       </script>
    </body>
    </html>
