<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Enjae Antonio">
        <meta name="description" content="Word-Racer">
        <meta name="Enjae" content=" HTML, CSS, SEO, web, web development">
        <title>Word Racer</title>   
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="screen"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="overlay">
                <header>
                    <div class="container flexbox">
                        <div class="title">
                            <h1>Word <span>Racing<i class="fa-solid fa-cars"></i></span></h1>
                        </div>
                        <div class="btn-wrapper">
                            <button class="button" class="play-again">Play again?</button>
                        </div>
                    </div>
                </header>
                <section class="game flexbox">
                    <div class="game-input">
                        <button class="start-btn">Start</button>

                        <div class="random-word">
                            <p></p>
                        </div>
                        <form action="">
                            <input class="user-input" type="text" placeholder="Type word here">
                        </form>
                        <section class="output">
                            <p></p>
                        </section>
                        <!-- <div class="arrow-text">
                            <i class="fa-solid fa-arrow-up"></i>
                            <h2 class="context">Word will be displayed here!</h2>
                        </div> -->
                            
                        <div class="count-points">
                            <div class="timer">
                                <h3>Time: 100</h3>
                            </div>
                            <div class="count">
                                <h3>Points: 0</h3>
                            </div>
                        </div>
                                                    
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
